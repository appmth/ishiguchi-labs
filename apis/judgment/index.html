<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Judgment API Documentation" />
    <title>Judgment API Documentation</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        header {
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        h1 {
            font-size: 1.2rem;
            margin: 0;
            color: #333;
        }

        .version-selector {
            margin-top: 5px;
        }

        select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* スマホで見やすくするための調整 */
        .swagger-ui .wrapper {
            padding: 0;
            max-width: 100%;
        }

        .swagger-ui .opblock .opblock-summary-path {
            max-width: 100%;
            /* 長いパスでの折り返し対応 */
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .version-selector {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Judgment API Docs</h1>
        <div class="version-selector">
            <label for="version">Version: </label>
            <select id="version" onchange="loadSpec(this.value)">
                <option value="v0.1/openapi.yaml" selected>v0.1 (Current)</option>
            </select>
        </div>
    </header>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-bundle.js" crossorigin></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.11.0/swagger-ui-standalone-preset.js" crossorigin></script>
    <script>
        window.onload = () => {
            window.ui = SwaggerUIBundle({
                url: 'v0.1/openapi.yaml', // Default Spec
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                layout: "BaseLayout", // "StandaloneLayout" だとトップバーが出るので "BaseLayout" にして自前ヘッダーを使う
                deepLinking: true,
                showExtensions: true,
                showCommonExtensions: true,
                docExpansion: 'list', // 'none' to collapse all by default, 'list' expands only tags
            });
        };

        function loadSpec(url) {
            window.ui.specActions.updateUrl(url);
            window.ui.specActions.download(url);
        }
    </script>
</body>

</html>
